{% if posts %}
    {% for post in posts %}
        <h3 class="text-primary"><a href="{{ url_for('blog.show_post', post_id=post.id) }}">{{ post.title }}</a></h3>
        <p>
            {{ post.body|striptags|truncate }}
            <small><a href="">Read More</a></small>
        </p>
        <small>
            Category:
             <a href="">{{ post.category.name }}</a>
            <span class="float-right">{{ post.timestamp }}</span>
        </small>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% else %}
    <div class="tip">
        <h5>No posts yet.</h5>
    </div>
{% endif %}
