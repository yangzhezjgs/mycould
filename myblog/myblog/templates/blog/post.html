{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
    <div class="col-sm-6 col-sm-offset-1">
    <div class="page-header">
        <h1>{{ post.title }}
            <span class="float-right">
      </span>
        </h1>
        <small>
            Category: <a
                href="">{{ post.category.name }}</a><br>
            Date: {{ post.timestamp }}
        </small>
    </div>
    {{ post.body|safe }}
    <hr>
    </div>
    <div class="col-sm-4 sidebar">
            {% include "blog/_sidebar.html" %}
    </div>
    </div>
    </div>
{% endblock %}
