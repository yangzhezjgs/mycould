{% extends 'base.html' %}
{% block content %}
<form action="{{ url_for('todolist.add') }}" method=post class=add-entry>
    <h2>todo list:</h2>
       <textarea name=content rows=2 cols=20></textarea>
       <input type=submit value=submit>
</form>
<ul>
    {% for item in items %}
    <li><p>{{item.content}}
        <a href="{{ url_for('todolist.delete',item_id=item.id)}}">delete</a> 
        <a href="{{ url_for('todolist.done',item_id=item.id)}}">done</a> 
        {%- if item.is_finish -%}
                <p>finished</p>
        {%- else-%}
                <p>unfinished</p>
        {%- endif %}
    </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
